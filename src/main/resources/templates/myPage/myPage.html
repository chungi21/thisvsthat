<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/myPage.css}">
    <script src="https://kit.fontawesome.com/695a12fc7e.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/prefixfree.min.js}"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>마이페이지</title>
</head>
<body>

<th:block th:replace="~{fragments/header :: header}"></th:block>

<div layout:fragment="content">

<article>
    <!-- 뒤로가기 -->
    <section class="post_section_top">
        <div><i class="fa-solid fa-chevron-left"></i></div>
    </section>
    <section class="myPage_section">
        <div class="myPage_top">
            <h2> 1. 정보 수정 </h2>
        </div>
        <div class="myPage_bottom">
            <h3> 닉네임 </h3>
            <!-- AJAX를 사용하여 비동기적으로 데이터 전송 -->
            <form id="nicknameForm">
                <input type="text" name="nickname" id="nickname" th:value="${dto != null ? dto.nickname : ''}" />
                <button type="submit" class="btn_large bg_blue"><span>확인</span></button>
            </form>
            <!-- AJAX 성공 메시지 -->
            <div id="message"></div>
        </div>
        <div class="myPage_bottom">
            <h3> 연령대 </h3>
            <p th:text="${ageGroup}"></p>
            <h3> 성별 </h3>
            <p th:text="${dto.gender}"></p>
        </div>
    </section>

    <section class="myPage_section">
        <div class="myPage_top">
            <h2> 2. 투표한 글 </h2>
        </div>

        <!-- 가로 스크롤 가능한 컨테이너 -->
        <div class="myPage_bottom">
            <!-- 투표한 글 목록 -->
            <section th:each="post : ${votedPosts}" class="myPage_post" style="max-width: 350px;">
                <div class="choose_top_box">
                    <!-- 이미지가 없으면 기본 이미지로 대체 -->
                    <a th:href="@{'/post/' + ${post.postId}}">
                        <img th:src="${post.option1ImageUrl != null ? post.option1ImageUrl : '/images/common/icon-blue.png'}" alt=""/>
                    </a>
                    <a th:href="@{'/post/' + ${post.postId}}">
                        <img th:src="${post.option2ImageUrl != null ? post.option2ImageUrl : '/images/common/icon-orange.png'}" alt=""/>
                    </a>
                </div>
                <div class="choose_bottom_box">
                    <fieldset>
                        <label>
                            <input type="radio" name="selectOne" value="customization" />
                            <span>사용자지정1</span>
                        </label>
                        <label>
                            <input type="radio" name="selectOne" value="customization" />
                            <span>사용자지정2</span>
                        </label>
                    </fieldset>
                </div>
                <div class="btn_box">
                    <button class="btn_large bg_brown"><span>투표하기</span></button>
                </div>
            </section>
        </div>

        <!-- 투표한 글이 없다면 메시지 출력 -->
        <div th:if="${#lists.isEmpty(votedPosts)}">
            <p>투표한 게시물이 없습니다</p>
        </div>
    </section>

    <section class="myPage_section">
        <div class="myPage_top">
            <h2> 3. 내가 올린 글 </h2>
        </div>
        <div class="myPage_posts">
            <!-- 내가 올린 게시물 리스트 -->
            <section th:each="post : ${myPosts}" class="myPage_post" style="max-width: 400px;">
                <a th:href="@{'/post/' + ${post.postId}}" class="choose_total">
                    <div class="choose_top_box">
                        <!-- 이미지가 없으면 기본 이미지로 대체 -->
                        <img th:src="${post.option1ImageUrl != null ? post.option1ImageUrl : '/images/common/icon-blue.png'}" alt=""/>
                        <img th:src="${post.option2ImageUrl != null ? post.option2ImageUrl : '/images/common/icon-orange.png'}" alt=""/>
                    </div>
                    <div class="choose_bottom_box">
                        <p class="shorten" th:text="${post.title}">제목</p>
                        <p th:text="${post.voteStatus == 'ACTIVE' ? '투표 중' : '투표 종료'}"></p>
                    </div>
                </a>
            </section>

            <!-- 내가 올린 글이 없다면 메시지 출력 -->
            <div th:if="${#lists.isEmpty(myPosts)}">
                <p>올린 게시물이 없습니다</p>
            </div>
        </div>
    </section>

    <section class="myPage_section">
        <div class="myPage_top">
            <h2> 4. 참여한 채팅방 </h2>
        </div>
        <div class="myPage_bottom">
            <p> 참여중인 채팅방이 없습니다</p>
        </div>
    </section>

    <!--    <section class="myPage_section">-->
    <!--        <div class="myPage_bottom">-->
    <!--            <p id="withdrawnBtn" class="withdrawn-btn">탈퇴하기</p>-->
    <!--            <div id="withdrawnMessage"></div>-->
    <!--        </div>-->
    <!--    </section>-->
    <div class="userWithdrawn">
        <button id="withdrawnBtn" class="withdrawn-btn">탈퇴하기</button>
        <div id="withdrawnMessage"></div>
    </div>
</article>

<script>
    // AJAX 요청을 처리하는 함수
    $(document).ready(function() {
        $("#nicknameForm").submit(function(event) {
            event.preventDefault(); // 폼 제출 시 페이지 리로드 방지

            var nickname = $("#nickname").val(); // 사용자 입력값

            $.ajax({
                url: "/users", // PATCH 매핑에 맞는 URL
                type: "PATCH", // 요청 방식은 PATCH
                data: {
                    nickname: nickname
                },
                success: function(response) {
                    // 요청 성공 시
                    if (response.success) {
                        $("#message").text("닉네임 변경 성공!").css("color", "green");
                        $("input[name='nickname']").val(response.updatedNickname); // 수정된 닉네임 반영
                    } else {
                        $("#message").text("닉네임 변경 실패!").css("color", "red");
                    }
                },
                error: function(xhr, status, error) {
                    // 오류 발생 시
                    $("#message").text("서버 오류가 발생했습니다.").css("color", "red");
                }
            });
        });

        // 탈퇴하기 버튼 클릭 시
        $("#withdrawnBtn").click(function () {
            if (confirm("정말 탈퇴하시겠습니까?")) {
                let $btn = $(this);
                let $message = $("#withdrawnMessage");

                // 로딩 상태 표시
                $btn.prop("disabled", true).text("탈퇴 처리 중...");

                $.ajax({
                    url: "/users/withdrawn", // 탈퇴 API 경로
                    type: "PATCH", // PATCH 요청
                    success: function (response) {
                        if (response.success) {
                            $message.text("회원 탈퇴가 완료되었습니다.").css("color", "green");
                            $btn.text("탈퇴 완료").prop("disabled", true);

                            // 예시: 3초 후 메인 페이지로 이동 (원하는 페이지로 수정 가능)
                            setTimeout(() => {
                                window.location.href = "/";
                            }, 3000);
                        } else {
                            $message.text("회원 탈퇴 실패!").css("color", "red");
                            $btn.prop("disabled", false).text("탈퇴하기"); // 버튼 복구
                        }
                    },
                    error: function () {
                        $message.text("서버 오류가 발생했습니다.").css("color", "red");
                        $btn.prop("disabled", false).text("탈퇴하기"); // 버튼 복구
                    }
                });
            }
        });
    });
</script>

</div>
</body>
</html>
